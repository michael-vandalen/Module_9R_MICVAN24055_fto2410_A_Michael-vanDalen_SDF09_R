<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <script src="index.js"></script>
    <title>BlackJack ♠️♥️♦️♣️</title>
  </head>
  <body
    class="font-serif bg-[url('./img/green_background.jpg')] bg-cover text-white font-bold"
  >
    <div class="container">
      <div
        class="flex justify-center items-center container mx-auto p-10 h-screen"
      >
        <div class="grid">
          <div>
            <h1 class="text-[#daa520] text-6xl pb-10">Blackjack</h1>
          </div>

          <div
            class="flex flex-col items-center gap-10 text-[25px] text-white py-3"
          >
            <p id="message-el">Want to play a round?</p>
            <p>Cards:</p>
            <p>Sum:</p>
          </div>

          <div class="flex justify-center pt-5">
            <button
              onclick="startGame()"
              class="bg-[#daa520] text-bg text-[25px] border-8 border-[#daa520] rounded px-9"
            >
              START GAME
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
