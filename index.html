<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>BlackJack ♠️♥️♦️♣️</title>
  </head>
  <body
    class="font-serif bg-[url('./img/green_background.jpg')] bg-cover text-white font-bold text-[18px] md:text-[24px] lg:text-[30px]"
  >
    <div class="container">
      <div
        class="flex justify-center items-center container mx-auto p-10 h-screen w-full"
      >
        <div class="grid text-center">
          <div>
            <h1 class="text-[#daa520] text-5xl md:text-6xl pb-10">Blackjack</h1>
          </div>

          <div class="flex flex-col items-center gap-10 text-white py-3">
            <p id="message-el">Want to play a round?</p>
            <p id="cards-el">Cards:</p>
            <p id="sum-el">Sum:</p>
          </div>

          <div class="flex flex-col justify-center pt-5 gap-3">
            <button
              onclick="startGame()"
              class="bg-[#daa520] text-bg text-[20px] border-8 border-[#daa520] rounded px-9 w-full"
            >
              START GAME
            </button>

            <button
              onclick="newCard()"
              class="bg-[#daa520] text-bg text-[20px] border-8 border-[#daa520] rounded"
            >
              NEW CARD
            </button>

            <p id="player-el"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
